<!DOCTYPE html>
<html>
<head>
	<title>MineTool</title>

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!--COLLISION -->
	<script src="js/bootstrap.js"></script>
	
	
	<script>
		function ping() {
			var server = encodeURIComponent( document.getElementById("server").value );
			var port = encodeURIComponent( document.getElementById("port").value );
			var url = "http://api.minetools.eu/query/".concat( server, "/", port );
			
			// get data from server
			url = "http://mysafeinfo.com/api/data?list=englishmonarchs&format=json";
			var text = $j.get( url, "", function(data){}, "json"  );
			var compare = '{' +
				'"Playerlist": "null",' +
				'"HostName": "A Minecraft Server",' +
				'"GameType": "SMP",' +
				'"Version": "1.8",' +
				'"Plugins": "",' +
				'"Map": "world",' +
				'"Players": 0,' +
				'"MaxPlayers": 20,' +
				'"HostPort": 25565,' +
				'"HostIp": "23.95.29.207",' +
				'"Software": "Vanilla"' +
			'}'
			
			// parse json data
			var obj = JSON.parse( text.responseText );
			var known = JSON.parse( compare );
			
			// list players
			document.getElementById("p1").innerHTML = obj[0].nm;
		}
	</script>
	
	
	<script>$j = jQuery.noConflict(true)</script> <!-- fixed collision -->
	<!--<script src="js/serverping.js"></script>-->

	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools.js"></script>
	<script src="js/circle.js"></script>
	
	<!-- styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/tab-content.css">
	<link rel="stylesheet" href="css/circle.css">
</head>

<body>
<noscript><strong>MineTool requires JavaScript to be turned on!</strong></noscript><br />
	<div id="content">
		<!-- Tab Layout -->
		<ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
			<li class="active"><a href="#player" data-toggle="tab">Player List</a></li>
			<li><a href="#circle" data-toggle="tab">Circle Generator</a></li>
			<li><a href="#coords" data-toggle="tab">Coordinate Tracker</a></li>
		</ul>
		<!-- Tab Content -->
		<div id="tab-content" class="tab-content">
			<div class="tab-pane active" id="player">
				<!-- Player List -->
				<p id="url">...</p>
				Server Address: <input type="text" id="server" value="23.95.29.207"> <br>
				Port Number:&nbsp&nbsp&nbsp <input type="number" id="port" min="1" max="99999" value="25565"> <br>
				<button type="button" id="ping" onclick="ping()">Ping</button>
				<br/><br/>
				<h4>Online:</h4>
				<ul style="list-style-type:none">
					<li id="p1">1</li>
					<li id="p2">2</li>
				</ul>
			</div>
			<div class="tab-pane" id="circle">
				<!-- Circle Generator -->
				Width:&nbsp <input tabindex="1" type="number" size="5" id="diameter" value="8" max="2048" autocomplete="off" autofocus>
				Block Count: <span id="blockcount"></span><br/>
				Height: <input tabindex="2" type="number" size="5" id="height" value="8" max="2048" autocomplete="off">
				<select id="thickness" tabindex="3">
					<option selected="selected">thin</option>
					<option>thick</option>
					<option>filled</option>
				</select>
				<br/><br/>
				<div id="result"></div>
			</div>
			<div class="tab-pane" id="coords">
				<!-- Coordinate Tracker -->
				
			</div>
		</div>
	</div>
</body>
</html>
